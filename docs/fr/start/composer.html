<h3 id="installation-via-composer">Installation via Composer</h3>

<p>Téléchargez Php-Console et ses dépendances dans le répertoire vendor. Vous pouvez utiliser Composer pour le faire:</p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nv">$ </span>php composer.phar require splash/console
</code></pre></div></div>

<p>Composer installera le module dans le dossier <code class="highlighter-rouge">vendor/splash/console</code>.</p>
