################################################################################
# Docker Compose File
################################################################################

name: Splash Php Console

services:

    ################################################################################
    # PHP 8.3
    php-8.3:
        image:          registry.gitlab.com/badpixxel-projects/php-sdk:php-8.3
        container_name: php8-3.splash-console.local
        environment:
            COMPOSER_ROOT_VERSION:  2.0.x-dev
            SYMFONY_REQUIRE:        7.*
        volumes:
            - ./:/var/www/html
            - var-php83:/var/www/html/var
            - vendor-php83:/var/www/html/vendor

    ################################################################################
    # PHP 8.2
    php-8.2:
        image:          registry.gitlab.com/badpixxel-projects/php-sdk:php-8.2
        container_name: php8-2.splash-console.local
        environment:
            COMPOSER_ROOT_VERSION:  2.0.x-dev
            SYMFONY_REQUIRE:        6.4.*
        volumes:
            - ./:/var/www/html
            - var-php82:/var/www/html/var
            - vendor-php82:/var/www/html/vendor

    ################################################################################
    # PHP 8.1
    php-8.1:
        image:          registry.gitlab.com/badpixxel-projects/php-sdk:php-8.1
        container_name: php8-1.splash-console.local
        environment:
            COMPOSER_ROOT_VERSION:  2.0.x-dev
            SYMFONY_REQUIRE:        5.4.*
        volumes:
            - ./:/var/www/html
            - var-php81:/var/www/html/var
            - vendor-php81:/var/www/html/vendor

volumes:
    var-php83:      ~
    vendor-php83:   ~
    var-php82:      ~
    vendor-php82:   ~
    var-php81:      ~
    vendor-php81:   ~
